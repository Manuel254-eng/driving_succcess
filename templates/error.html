<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Driving Success</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sourcesanspro-font.css') }}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
    .error-message{
    color: red;
    background-color: white;
    text-align: center;

    }
    .success-message {
            color: green;
            background-color: white;
            text-align: center;}
    </style>
</head>

<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="{{ url_for('static', filename='assets/img/driving-cartoon2.jpg') }}" alt="form">
			</div>
			<div class="form-right">
			<h2 style="text-align: center;"> Error</h2>

							 {% if error %}
                                  <div class="error-message" id="error-message" >
                                     {{ error }}
                                  </div>
                             {% elif message %}
                             <div class="success-message" id="success-message" >
                                     {{ message }}
                                  </div>
                             {% endif %}
				<form class="form-detail" action="/login" method="post">

					<div class="tabcontent" id="learner">
					         {% if error %}
                                  <div class="error-message" id="error-message" >
                                     {{ error }}
                                  </div>
                             {% endif %}
					</div>
				</form>


			</div>
		</div>
	</div>
<!-- 	 Clear error message-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Clear the error message when the user starts typing
        document.getElementById('email').addEventListener('input', clearErrorMessage);
        document.getElementById('password').addEventListener('input', clearErrorMessage);

        function clearErrorMessage() {
            document.getElementById('error-message').innerText = '';
        }
    });
</script>
<!--  clear error message-->


	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
