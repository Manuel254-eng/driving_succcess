<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">

			<div class="form-right">
			<h2 style="text-align: center;"> PASSWORD RESET</h2>

							 {% if error %}
                                  <div class="error-message" id="error-message" >
                                     {{ error }}
                                  </div>
                             {% endif %}
				<form class="form-detail" action="/forgot_password" method="post">

					<div class="tabcontent" id="learner">

						<div class="form-row">
							<label class="form-row-inner">
							An email has been sent with instructions to reset your password.

		  						<span class="border"></span>
							</label>
						</div>
						<br/> <br/> <br/>
						<div class="form-row">
							<label class="form-row-inner">
							Use this link to reset password:
							   <a href=" http://127.0.0.1:5000/reset_password?email={{ email }}&token={{ token }}" target="_blank"> http://127.0.0.1:5000/reset_password?email={{ email }}&token={{ token }} </a>
							   <br/>
							   I have placed this link here as a test, in production it will be sent to email


							</label>
						</div>

					</div>
				</form>


			</div>
		</div>
	</div>
<!-- 	 Clear error message-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Clear the error message when the user starts typing
        document.getElementById('email').addEventListener('input', clearErrorMessage);
        document.getElementById('password').addEventListener('input', clearErrorMessage);

        function clearErrorMessage() {
            document.getElementById('error-message').innerText = '';
        }
    });
</script>
<!--  clear error message-->


	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
